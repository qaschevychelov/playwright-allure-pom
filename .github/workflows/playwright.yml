name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright
      run: npx playwright install --with-deps
    - name: Run your tests
      run: npm run test
    - name: Create Report
      if: always()
      # пытаемся сохранить историю предыдущих прогонов, если она была
      run: cp -r $(pwd)/docs/history/. $(pwd)/allure-results/history || true && allure generate
    - uses: actions/upload-artifact@v1
      if: always()
      with:
        name: allure-report
        path: ./allure-report
    - name: Deploy Allure Report
      uses: JamesIves/github-pages-deploy-action@3.1.0
      with:
        ACCESS_TOKEN: ${{ secrets.DEPLOY_ALLURE }}
        BRANCH: 'master'
        FOLDER: 'allure-report'
        TARGET_FOLDER: 'docs'
